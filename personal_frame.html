<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Frame</title>
    <style>
        .container {
            padding: 20px;
            text-align: center;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            background-color: #cccccc;
            border-radius: 50%;
            margin: 20px auto;
        }

        .info-section {
            margin-top: 20px;
            font-size: 18px;
        }

        .card {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        <div class="info-section">
            <h2>Username</h2>
            <p>This is your personal information section.</p>
        </div>
        <div class="card">
            <p>This is an optional card section that sometimes displays and sometimes does not.</p>
        </div>
        <div class="buttons">
            <button class="button">Button 1</button>
            <button class="button">Button 2</button>
            <button class="button">Button 3</button>
            <button class="button">Button 4</button>
        </div>
    </div>
</body>
</html>
